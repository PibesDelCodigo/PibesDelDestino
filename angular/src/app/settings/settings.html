<div class="container mt-5">
  <div class="card border-0 shadow-sm mw-100 mx-auto" style="max-width: 600px;">
    
    <div class="card-body p-4">
      <h3 class="fw-bold mb-4">⚙️ Configuración</h3>
      
      <div class="d-flex justify-content-between align-items-center p-3 border rounded bg-light">
        <div>
          <h5 class="fw-bold mb-1">Notificaciones</h5>
          <p class="text-muted mb-0 small">Recibí alertas cuando alguien comente tus reseñas.</p>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" 
                 type="checkbox" 
                 style="width: 3em; height: 1.5em; cursor: pointer;"
                 [checked]="notificationsEnabled"
                 (change)="toggleNotifications()"
                 [disabled]="isLoading">
        </div>
      </div>

    </div>
  </div>
</div>
