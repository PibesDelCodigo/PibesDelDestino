<div class="container mt-4">
  
  <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
    <h3 class="m-0">ğŸ”” Notificaciones</h3>
    
    <div class="d-flex gap-2">
    
      <button class="btn btn-violet" (click)="markAllAsRead()" [disabled]="isLoading || unreadCount === 0"
        title="Marcar todo como leÃ­do">
        <i class="fa fa-check-double me-1"></i>
        <span class="d-none d-md-inline">Marcar todo como leÃ­do</span>
      </button>
    
      <button class="btn btn-outline-primary" (click)="openSettings()">
        <i class="fa fa-cog me-1"></i> Configurar
      </button>
    
      <button class="btn btn-outline-primary" (click)="loadNotifications()">
        <i class="fa fa-refresh" [class.fa-spin]="isLoading"></i> Actualizar
      </button>
    
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center p-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!isLoading && notifications.length === 0" class="alert alert-light text-center border">
    ğŸ‰ Â¡EstÃ¡s al dÃ­a! No tienes notificaciones nuevas.
  </div>

  <div class="list-group" *ngIf="!isLoading && notifications.length > 0">
    <button *ngFor="let n of notifications" 
            class="list-group-item list-group-item-action d-flex align-items-start p-3 mb-2 rounded border"
            [ngClass]="n.isRead ? 'bg-white' : 'bg-light border-primary border-start border-3 shadow-sm'"
            (click)="markAsRead(n)">
      
      <div class="me-3 mt-1 fs-4">
        <i class="fa" [ngClass]="[getIcon(n.notificationType || n.type), getColor(n.notificationType || n.type)]"></i>
      </div>

      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <h6 class="mb-1 fw-bold" [class.text-muted]="n.isRead">{{ n.title }}</h6>
          <small class="text-muted">{{ n.creationTime | date:'short' }}</small>
        </div>
        <p class="mb-1 text-break text-secondary">{{ n.message }}</p>
        
        <small *ngIf="!n.isRead" class="text-primary fw-bold">
          â— Nueva
        </small>
      </div>

    </button>
  </div>
</div>
