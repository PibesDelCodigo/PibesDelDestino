<div *ngIf="!destination" class="loading-screen">
  <div class="spinner-grow text-primary" role="status"></div>
</div>

<div class="destination-hero" *ngIf="destination">
  
  <div class="hero-bg" 
       [style.backgroundImage]="'url(' + (destination.photo || 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=1920&auto=format&fit=crop') + ')'">
  </div>
  
  <div class="hero-overlay"></div>

  <div class="hero-content container text-center">
    <span class="country-pill animate-up">
      <i class="fas fa-map-marker-alt"></i> {{ destination.country }}
    </span>

    <h1 class="display-3 fw-bold text-white mt-3 mb-2 animate-up delay-1">
      {{ destination.name }}
    </h1>

    <div class="hero-rating animate-up delay-2">
      <div class="rating-pill">
        <i class="fas fa-star text-warning"></i> 
        <span class="score">{{ (destination.averageRating || 0) | number:'1.1-1' }}</span>
        <span class="text-muted small ms-1">/ 5.0</span>
      </div>
    </div>
  </div>
</div>

<div class="container main-content">
  <div class="content-card shadow-lg">
    <app-experience-list [destinationId]="destinationId"></app-experience-list>
  </div>
</div>
